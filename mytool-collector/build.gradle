/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'groovy'
}
repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.15'
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation 'org.apache.httpcomponents:httpclient:4.5.1'
    implementation 'net.sf.opencsv:opencsv:2.3'
    implementation 'org.springframework.boot:spring-boot-starter:2.7.12'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.12'
    implementation 'com.h2database:h2:1.4.192'
    implementation project(':mytool-util')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation('org.spockframework:spock-core:2.0-groovy-3.0') {
        exclude group: 'org.codehaus.groovy'
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}