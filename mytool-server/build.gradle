plugins {
    id 'groovy'
    id 'application'
    id 'org.springframework.boot' version '2.7.4'
    //id 'io.spring.dependency-management' version '1.0.14.RELEASE'
}
repositories {
    mavenCentral()
}
dependencies {

    implementation 'org.codehaus.groovy:groovy-all:3.0.15'
    implementation 'org.springframework.boot:spring-boot-starter:2.7.12'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.12'
    implementation project(':mytool-backend')

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation('org.spockframework:spock-core:2.0-groovy-3.0') {
        exclude group: 'org.codehaus.groovy'
    }

    testImplementation 'org.apache.logging.log4j:log4j-api:2.5'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.5'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.5'
}

application {
    mainClass = 'mytool.server.MyToolApp'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
