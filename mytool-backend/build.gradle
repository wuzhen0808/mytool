/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'groovy'
}
repositories {
    mavenCentral()
}
dependencies {
    constraints {
    }
    implementation 'org.codehaus.groovy:groovy-all:3.0.15'
    implementation 'org.springframework.boot:spring-boot-starter:2.7.12'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.12'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.12'
    implementation 'net.sf.opencsv:opencsv:2.3'
    implementation 'com.h2database:h2:1.4.192'

    implementation project(':mytool-util')
    implementation project(":mytool-parser")
    implementation project(':mytool-collector')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}